<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppdatera Produkt</title>
</head>
<body>
<h1>Uppdatera produkt</h1>

<form th:object="${product}" th:action="@{/products/{id}(id=${product.id})}" method="post">
    <input type="hidden" name="_method" value="PUT">
    <input type="hidden" th:field="*{id}">

    <label for="name">Namn:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Produktnamn" required><br><br>

    <label for="price">Pris:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Pris i kr" required><br><br>

    <label for="description">Beskrivning:</label><br>
    <textarea id="description" th:field="*{description}" placeholder="Produktbeskrivning"></textarea><br><br>

    <button type="submit">Uppdatera</button>
</form>

</body>
</html>
