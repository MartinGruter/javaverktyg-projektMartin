<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H채r 채r alla ordrar</title>
</head>
<body>

<h1>H채r 채r alla ordrar</h1>

<a th:href="@{/orders/new}">Skapa ny order</a>

<ul>
    <li th:each="order : ${orders}">
        <span th:text="${order.orderNumber}"></span> -
        <span th:text="${order.amount}"></span> -
        <span th:text="${order.orderStatus}"></span> -
        <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>

        <a th:href="@{/orders/{id}(id=${order.id})}">Visa order</a>
        <br>
        <a th:href="@{/orders/{id}/edit(id=${order.id})}">Uppdatera order</a>

        <form th:action="@{/orders/{id}(id=${order.id})}" method="post" style="display: inline">
            <input type="hidden" name="_method" value="delete">
            <button type="submit">Ta bort</button>

        </form>

    </li>
</ul>

</body>
</html>
