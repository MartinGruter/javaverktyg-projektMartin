<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny produkt</title>
</head>
<body>

<h1>Skapa ny produkt</h1>

<form th:action="@{/products}" th:object="${product}" method="post">

    <label for="name">Namn:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Produktnamn" required><br><br>

    <label for="price">Pris:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Pris i kr" required><br><br>

    <label for="description">Beskrivning:</label><br>
    <textarea id="description" th:field="*{description}" placeholder="Produktbeskrivning"></textarea><br><br>

    <button type="submit">Spara</button>

</form>


</body>
</html>
